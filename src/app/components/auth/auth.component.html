<div class="flex flex-col justify-around md:justify-center items-center w-full h-screen md:items-center">
    <div class="w-11/12 md:w-full flex flex-col items-center md:max-w-lg">
      <div class="w-full flex flex-col">
        <h2 class="text-3xl text-left text-on-surface m-2 ms-0">
          {{ isLoggedIn ? 'Welcome Back!' : 'Sign up' }}
        </h2>
        <p class="text-on-surface/50 text-left">
          {{ isLoggedIn ? 'You are logged in.' : 'Enter your information' }}
        </p>
      </div>
  
      <div class="w-full">
        <div class="flex flex-col gap-3 text-on-surface mt-4">
            <input id="usernameInput" type="text" [(ngModel)]="username" class="w-full p-4 my-2 bg-gray-100 rounded-md text-black" name="username" placeholder="Username" autocomplete="username" />
            <input id="passwordInput" type="password" [(ngModel)]="password" class="w-full p-4 my-2 bg-gray-100 rounded-md text-black" name="password" placeholder="Password" autocomplete="password" />            
        </div>
      </div>
    </div>
  
    <div class="w-11/12 md:w-full flex flex-col items-center md:max-w-lg md:mt-4">
      <button type="button" (click)="isLoggedIn ? logoutUser() : (isSignUp ? registerUser() : loginUser())"     
      class="shadow-[0_4px_14px_0_rgb(0,118,255,39%)] hover:shadow-[0_6px_20px_rgba(0,118,255,23%)]  cursor-pointer w-full mt-4 whitespace-nowrap rounded-radius bg-primary px-4 py-4 font-bold tracking-wide text-on-primary transition duration-150 hover:opacity-85 text-center focus-visible:outline-1 focus-visible:outline-on-surface/25 active:opacity-100 active:outline-offset-0 disabled:opacity-75 disabled:cursor-not-allowed">
        {{ isLoggedIn ? 'Logout' : (isSignUp ? 'Sign Up' : 'Login') }}
      </button>
      <p class="text-on-surface-light text-sm font-light mt-4 text-center">
        {{ isLoggedIn ? 'Not you?' : (isSignUp ? 'Already with PolarPair?' : 'New user?') }}&nbsp;
        <button class="text-primary font-medium cursor-pointer hover:underline" (click)="toggleAuthMode()">
          {{ isLoggedIn ? 'Login' : (isSignUp ? 'Login' : 'Sign Up') }}
        </button>
      </p>
    </div>
  </div>
